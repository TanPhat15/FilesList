<div class="container">
  <h2>Lịch sử file log</h2>
  <div class="search-box ">
    <button (click)="gohome()">Home</button>
    <div class="search-box-1">
      <input [(ngModel)]="keyword" placeholder="Tìm kiếm file..." />
      <button (click)="search()">Tìm kiếm</button>
    </div>
  </div>
<div class="content">

  <div class="left-panel">
    <p-tree
      [value]="files"
      selectionMode="single"
      [(selection)]="selectedFile"
      (onNodeSelect)="onNodeSelect($event)"
      [propagateSelectionUp]="false"
      [propagateSelectionDown]="false"
      scrollHeight="400px" [virtualScroll]="false" [virtualScrollItemSize]="46"
    >
    </p-tree>
  </div>
  <div class="right-panel">
  <table class="file-table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên file</th>
        <th>Đường dẫn</th>
        <th>Ngày tạo</th>
        <th>Dung lượng</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of displayedFiles | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"  
          (click)="file.leaf && download(file)">
        <td>{{ i + 1 }}</td>
        <td>{{ file.data.name }}</td>
        <td>{{ file.data.fullPath }}</td>
        <td>{{ file.data.created }}</td>
        <td>{{ file.data.size }}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
  </div>
</div>
</div>
