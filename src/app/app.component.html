<div class="container">
  <h2>Lịch sử file log</h2>
  <div class="search-box">
    <input [(ngModel)]="keyword" placeholder="Tìm kiếm file..." />
    <button (click)="search()">Tìm kiếm</button>
  </div>

  <table class="file-table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên file</th>
        <th>Ngày tạo</th>
        <th>Dung lượng</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of displayedFiles ; let i = index"  (click)="download(file.name)">
        <td>{{ i + 1 }}</td>
        <td>{{ file.name }}</td>
        <td>{{ file.created }}</td>
        <td>{{ file.size }}</td>
      </tr>
    </tbody>
  </table>
</div>
